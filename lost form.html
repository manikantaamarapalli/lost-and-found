<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lost form fill up</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
		}
		label {
			display: inline-block;
			width: 150px;
			font-weight: bold;
			margin-bottom:20px;	
		}
		
		#form {
			background-color: skyblue;
			border: 1px dashed blue;
			width: 500px;
			margin: 50px auto;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="form">
	<center><h1>Lost form</h1></center>
	<form action="/mani.php" method="get">
		<label for="name">Name:</label>
		<input type="text" name="name" placeholder="enter your name" required><br>
		<label for="email">E-mail:</label>
		<input type="email" name="email" placeholder="enter your E-mail" required><br>
		<label for="password" >Password:</label>
		<input type="password" name="password" placeholder="enter your password" title="all numbers only" required><br>
		<label  for="dateofbirth" >DOB:</label>
		<input type="Date" name="DOB" placeholder="enter your date of birth" required><br>
		<label for="gender">Gender</label>
		male<input type="radio" name="gender">female<input type="radio" name="gender"><br>
		<label for="branch">Branch:</label>
		<select name="branch" required>
			<option>cse</option>
			<option>ece</option>
			<option>mec</option>
			<option>civil</option>
			<option>eee</option>
			<option>chem</option>
			<option>mme</option>
		</select><br>
		<label for="description">Description of lost item:</label>
		<textarea name="description" rows="5" cols="45" required></textarea><br>
		<label for="file">upload photo of your lost item</label>
		<input type="file" accept="image/*" name="f" required><br>
		<center><input type="submit" name="submit"></center><br>

    </form>
    </div>
</body>
</html>
